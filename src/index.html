<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainWrapper">
        <div class="container mainContainer">
            <div class="row justify-content-center p-4 searchHolder">
                <div class="col-md-auto">
                    <input type="text" class="form-control" placeholder="Search users" style="width: 300px;"
                        id="searchBar">
                </div>
            </div>
            <div id="loading"></div>
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-1" id="usersContainer">
            </div>
            <div class="d-flex justify-content-center mt-5" id="buttonBlock">
                <button type="button" disabled class="btn btn-primary me-3" id="prevButton"></button>
                <button type="button" disabled class="btn btn-primary" id="nextButton"></button>
            </div>
        </div>
        <footer class="bg-body-tertiary text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                <a class="text-body" href="https://github.com/mkh1n/user-searcher">Github repository</a>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
